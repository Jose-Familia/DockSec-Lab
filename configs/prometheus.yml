# Prometheus Configuration for Docker Security Lab
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: "docker-security-lab"
    environment: "lab"

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # cAdvisor for container metrics
  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: "container_.*"
        action: keep

  # Node exporter (if added later)
  - job_name: "node-exporter"
    static_configs:
      - targets: []

  # Docker daemon metrics (if exposed)
  - job_name: "docker"
    static_configs:
      - targets: []
# Storage configuration is set via command line arguments in docker-compose.yml
# --storage.tsdb.retention.time=15d
# --storage.tsdb.retention.size=10GB
